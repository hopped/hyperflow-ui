<div class="row top-buffer">
    <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
        <fieldset>
            <legend>List of Experiments</legend>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Experiment</th>
                        <th>Status</th>
                        <th>Artifacts</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .myExperiments}}
                        <tr class="active">
                            <td>{{.ID}}</td>
                            <td>{{.Name}}</td>
                            <td>{{.Status}}</td>
                            <td>{{.Artifacts}}</td>
                        </tr>
                    {{end}}
                </tbody>
            </table>
        </fieldset>
    </div>
</div>
