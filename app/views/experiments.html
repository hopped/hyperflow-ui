<div class="row top-buffer">
    <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
        <fieldset>
            <legend>List of Experiments</legend>
            <table id="experiments" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>#Molecules</th>
                        <th>Temperature</th>
                        <th>Simulation Time</th>
                        <th>Artifacts</th>
                        <td style="display:none;">{{.statusURL}}</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .myExperiments}}
                        <tr class="active">
                            <td>{{.Stamp}}</td>
                            <td>{{.Molecules}}</td>
                            <td>{{.Temperature}}</td>
                            <td>{{.SimulationTime}}</td>
                            <td>( tgz | avi )</td>
                            <td style="display:none;">{{.Tgz}}</td>
                            <td style="display:none;">{{.Avi}}</td>
                        </tr>
                    {{end}}
                </tbody>
            </table>
        </fieldset>
    </div>
</div>
