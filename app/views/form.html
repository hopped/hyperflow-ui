{{if .errors}}
<div class="error">
    <h2>Oops, please correct these errors</h2>
    <ul>
        {{range .errors}}
            <li>{{.}}</li>
        {{end}}
    </ul>
</div>
{{end}}

<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
        <div class="well bs-component">
<div class="hyperflow-ui-form">
    <form action="/App/NewWorkflow" class="form-horizontal" method="POST">
        <fieldset>
            <legend>MD Simulation Parameters</legend>
            <div class="form-group">
                <label class="col-xs-4 control-label"
                       for="number_of_molecules">Number of molecules</label>
                <div class="col-xs-8">
                    <input type="number"
                           class="form-control"
                           name="number_of_molecules"
                           value="{{.molecules}}"
                    >
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label"
                       for="temperature">Temperature</label>
                <div class="col-xs-8">
                    <input type="number"
                           class="form-control"
                           name="temperature"
                           value="{{.temperature}}"
                    >
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label"
                       for="simulation_end_time">End of simulation time</label>
                <div class="col-xs-8">
                    <input type="number"
                           class="form-control"
                           name="simulation_end_time"
                           value="{{.simulation_end_time}}"
                    >
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label"
                       for="record_movie">Record movie?</label>
                <div class="col-xs-8">
                        <input type="checkbox"
                               class="checkbox"
                               name="record_movie"
                               value="1"
                               checked="checked"
                               style="top: 5px"
                        >
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-8 col-xs-offset-4">
                    <button type="reset" class="btn btn-default">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
        </div>
    </div>
</div>
